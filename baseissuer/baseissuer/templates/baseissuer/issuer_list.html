{% extends 'adminapp/base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">

            <div class="row">
                <h3>Issuers List</h3>
            </div>

            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text">
                            </div>
                            <div class="col-md-1 col-md-offset-3">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                        <span class="glyphicon glyphicon-cog"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="{% url 'adminapp:issuer_create' %}"><span class="glyphicon glyphicon-user"> </span> Create new user</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div> <!-- panel heading close -->

                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <th>Username</th>
                                <th>Issuer Name</th>
                                <th>URL</th>
                                <th>Action</th>
                            </thead>
                            <tbody>
                                {% for issuer in issuers %}
                                <tr>
                                    <td>{{ issuer.user.username }}</td>
                                    <td>{{ issuer.name }}</td>
                                    <td>{{ issuer.url }}</td>
                                    <td>
                                        <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-usd"></span></a>
                                        <a href="/adminapp/issuer_detail/{{issuer.pk}}/" class="btn btn-default"><span class="glyphicon glyphicon-eye-open"></span></a>
                                        <a class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></a>
                                        <a class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <ul class="pagination">
                                    <li><a href="#">&laquo;</a></li>
                                    <li><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li><a href="#">&raquo;</a></li>
                                </ul>
                           </div>
                        </div>

                    </div>

                </div> <!-- panel close -->
           </div>
        </div>
     </div>

</div>
{% endblock %}
