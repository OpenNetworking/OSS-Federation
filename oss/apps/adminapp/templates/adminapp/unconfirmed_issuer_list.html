{% extends 'adminapp/base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">

            <div class="row">
                <h3>Unconfirmed Issuers List</h3>
            </div>

            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text">
                            </div>
                        </div>
                    </div> <!-- panel heading close -->

                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <th>Username</th>
                                <th>Issuer Name</th>
                                <th>URL</th>
                                <th>Action</th>
                            </thead>
                            <tbody>
                                {% for issuer in issuer_list %}
                                <tr>
                                    <td>{{ issuer.user.username }}</td>
                                    <td>{{ issuer.name }}</td>
                                    <td>{{ issuer.url }}</td>
                                    <td>
                                        <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-usd"></span></a>
                                        <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-eye-open"></span></a>
                                        <a class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></a>
                                        <a class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div>

                </div> <!-- panel close -->
           </div>
        </div>
     </div>

</div>
{% endblock %}
