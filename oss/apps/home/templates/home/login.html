{% load staticfiles %}
<html>
<head>
  <link rel="stylesheet" href="{% static "home/css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "home/css/login.css" %}">
</head>

<body>
  <div id="fullscreen_bg" class="fullscreen_bg"/>
  <div class="container">
    <form class="form-signin" action="{% url 'home:signin' %}" method="post" id="login-form">
    {% csrf_token %}
      <h1 class="form-signin-heading text-muted">Sign in</h1>
      <input type="text" id="id_username" name="username" class="form-control" placeholder="Username">
      <input type="password" id="id_password" name="password" class="form-control" placeholder="Password">
      <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign in
      </button>
      <a class="btn btn-lg btn-success btn-block" href="{% url 'home:signup' %}">
          Sign up
      </a>
    </form>
  
  </div>
</body>

</html>
