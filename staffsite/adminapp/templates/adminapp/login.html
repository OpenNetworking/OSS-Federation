{% load staticfiles %}
<html>
<head>
  <link rel="stylesheet" href="{% static "adminapp/css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "adminapp/css/login.css" %}">
</head>

<body>
  <div id="fullscreen_bg" class="fullscreen_bg"/>
  <div class="container">
    <form class="form-signin" action="{% url 'adminapp:login' %}" method="post" id="login-form">
    {% csrf_token %}
      <h1 class="form-signin-heading text-muted">Alliance Login</h1>

      <input type="hidden" id="id_next" name="next" value="{% url 'adminapp:index' %}">
      {% if form.non_field_errors %}
      <div class="alert alert-danger">{{ form.non_field_errors }}</div>
      {% endif %}
      {% for field in form %}
      {% if field.errors %}
      <div class="alert alert-danger">{{field.label }}{{ field.errors }}</div>
      {% endif %}
      {% endfor %}
      {{ form.username }}
      {{ form.password }}
      <!--
      <input type="text" id="id_username" name="username" class="form-control" placeholder="Username">
      <input type="password" id="id_password" name="password" class="form-control" placeholder="Password">
      -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">

         Login
      </button>
    </form>
  
  </div>
</body>

</html>
